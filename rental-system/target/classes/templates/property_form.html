<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Νέο Ακίνητο</title>
    <style>
        body { font-family: system-ui, Arial; margin: 24px; }
        form { max-width: 420px; display: grid; gap: 10px; }
        label { display: grid; gap: 4px; }
        input[type="text"], input[type="number"] { padding: 8px; }
    </style>
</head>
<body>
<h1>Νέο Ακίνητο</h1>

<form id="prop-form">
    <label>
        Τίτλος
        <input name="name" type="text" required />
    </label>

    <label>
        Τοποθεσία / Περιγραφή
        <input name="location" type="text" required />
    </label>

    <label>
        Τιμή
        <input name="price" type="number" step="0.01" required />
    </label>

    <label>
        Διαθέσιμο
        <input name="available" type="checkbox" checked />
    </label>

    <button type="submit">Αποθήκευση</button>
    <a href="/ui/properties">Άκυρο</a>
</form>

<script>
    const form = document.getElementById('prop-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const body = {
            name: fd.get('name'),
            location: fd.get('location'),
            price: parseFloat(fd.get('price')),
            available: fd.get('available') === 'on'
        };
        try {
            const res = await fetch('/properties', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            if (res.ok) {
                window.location.href = '/ui/properties';
            } else {
                alert('Αποτυχία αποθήκευσης (HTTP ' + res.status + ')');
            }
        } catch (err) {
            alert('Σφάλμα: ' + err.message);
        }
    });
</script>
</body>
</html>
